<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ky</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <br><label><b>Họ và tên:</b></label>
        <br><input id="name" name="name" type="text">
    </div>
    <div>
        <br><label><b>Email:</b></label>
        <br><input id="email" name="email" type="text">
    </div>
    <div>
        <br><label for="phone"><b>Số điện thoại:</b></label>
        <br><input id="phone" name="phone" type="text">
    </div>
    <div>
        <p><b>Giới thích:</b></p>
       <b><input type="radio" name="gender" value="male" id="male">Nam</b>
       <b><input type="radio" name="gender" value="female" id="female">Nữ</b>
    </div>
    <div>
        <input type="submit" value="Đăng ký">
    </div>
</form>
</body>
</html>
